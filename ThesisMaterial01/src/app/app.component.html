<mat-toolbar color="primary">
  <mat-toolbar-row>
      <button mat-icon-button class="btn" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>menu</mat-icon>
      </button>
      <span class="example-spacer"></span>

      <h4 mat-line>Archive</h4>

    <span class="example-spacer"></span>

    <!-- <button mat-button>About</button>
    <button mat-button>Services</button>
    <button mat-button>Contact</button> -->
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="example-sidenav alternative"
                 [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
                 [fixedBottomGap]="options.value.bottom">
      <!-- {{options.value.fixed ? 'Fixed' : 'Non-fixed'}}  -->
      <mat-list>
        <a routerLink="/" routerLinkActive="active">
          <mat-list-item>
            <mat-icon mat-list-icon class="">home</mat-icon>
            <h4 mat-line>Home</h4>
          </mat-list-item>
        </a>
        <a routerLink="/task" routerLinkActive="active">
          <mat-list-item>
            <mat-icon mat-list-icon class="">done</mat-icon>
            <h4 mat-line>Tasks</h4>
          </mat-list-item>
        </a>
        <a routerLink="/calendar" routerLinkActive="active" id="cal">
          <mat-list-item>
            <mat-icon mat-list-icon class="">date_range</mat-icon>
            <h4 mat-line>Calendar</h4>
          </mat-list-item>
        </a>

        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon mat-list-icon class="">school</mat-icon>
          <h3 mat-header>Classes</h3>
          <!-- <h4 mat-line>Classes</h4> -->
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
          <h4 mat-line>DESPATT - SE32</h4>
        </mat-list-item>
        <mat-list-item>
          <h4 mat-line>C#.NET - SE31</h4>
        </mat-list-item>
        <mat-list-item>
          <h4 mat-line>CULTURE - SE31</h4>
        </mat-list-item>
        <mat-list-item>
          <h4 mat-line>OPERSYS - SE32</h4>
        </mat-list-item>
        <mat-list-item>
          <h4 mat-line>SETHES1 - SE32</h4>
        </mat-list-item>
        <mat-list-item>
          <h4 mat-line>LINEALG - SE32</h4>
        </mat-list-item>


      </mat-list>

    </mat-sidenav>

  <mat-sidenav-content>
    <!-- <app-home></app-home> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
